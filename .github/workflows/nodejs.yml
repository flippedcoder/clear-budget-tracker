name: Node.js CI

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd ./client
    - run: npm install
    - run: npm install -g snyk
    - run: snyk auth ${{ secrets.SNYK_TOKEN }}
    - run: snyk test
    - run: npm test
    - run: retire
      env:
        CI: true
